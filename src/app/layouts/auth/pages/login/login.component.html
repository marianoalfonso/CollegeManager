<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title><h3>iniciar sesion</h3></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="grid formgrid">
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>email</mat-label>
                        <input formControlName="email" matInput />
                        <!-- le pasamos el objeto al pipe -->
                        <mat-error>{{ loginForm.get('email')?.errors | validationErrors }}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="w-full">
                        <mat-label>contrase√±a</mat-label>
                        <input formControlName="password" [type]="revealPassword ? 'text' : 'password'" matInput />
                        <mat-error>{{ loginForm.get('password')?.errors | validationErrors }}</mat-error>
                        <button matSuffix mat-icon-button (click)="revealPassword = !revealPassword">
                            <mat-icon>visibility</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <button class="w-full" mat-flat-button color="primary">ingresar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
