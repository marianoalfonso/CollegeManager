<h2 mat-dialog-title>Cursos</h2>
<div mat-dialog-content>
    <form [formGroup]="courseForm" class="grid formgrid">
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>nombre</mat-label>
                <input formControlName="courseName" matInput />
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>fecha inicio</mat-label>
                <input formControlName="startDate" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </form>
</div>
<div mat-dialog-actions>
    <button (click)="onSave()" mat-button>guardar</button>
    <button mat-dialog-close mat-button>cancelar</button>
</div>
