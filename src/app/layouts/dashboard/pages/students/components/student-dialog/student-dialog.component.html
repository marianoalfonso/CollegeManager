<h2 mat-dialog-title>Estudiantes</h2>
<div mat-dialog-content>
    <form [formGroup]="studentForm" class="grid formgrid">
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>nombre</mat-label>
                <input formControlName="firstName" matInput />
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>apellido</mat-label>
                <input formControlName="lastName" matInput />
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>fecha de nacimiento</mat-label>
                <input formControlName="birthDate" matInput [matDatepicker]="picker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

    </form>
</div>
<div mat-dialog-actions>
    <button (click)="onSave()" mat-button>guardar</button>
    <button mat-dialog-close mat-button>cancelar</button>
</div>
