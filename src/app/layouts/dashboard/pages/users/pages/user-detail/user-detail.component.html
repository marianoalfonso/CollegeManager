<h2>detalle del usuario</h2>
<!-- <img src="../../../../../../../assets/img/estudiantes.png" alt="imagen de estudiantes"> -->

<div *ngIf="usuario">
    <h4>id:  {{ usuario.id }} </h4>
    <h4>apellido: {{ usuario.lastName }} </h4>
    <h4>nombre: {{ usuario.firstName }} </h4>
    <h4>email: {{ usuario.email }} </h4>
    <h4>rol: {{ usuario.role }} </h4>
</div>
