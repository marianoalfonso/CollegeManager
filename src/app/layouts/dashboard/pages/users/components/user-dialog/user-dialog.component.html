<h2 mat-dialog-title>usuarios</h2>
<div mat-dialog-content>
    <form [formGroup]="userForm" class="grid formgrid">
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>nombre</mat-label>
                <input formControlName="firstName" matInput />
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>apellido</mat-label>
                <input formControlName="lastName" matInput />
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-full">
                <mat-label>email</mat-label>
                <input formControlName="email" matInput />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-full">
                <mat-label>password</mat-label>
                <input formControlName="password" matInput />
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-full">
              <mat-label>rol</mat-label>
              <mat-select formControlName="role">
                <mat-option value="admin">admin</mat-option>
                <mat-option value="user">user</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    </form>
</div>
<div mat-dialog-actions>
    <button (click)="onSave()" mat-button>guardar</button>
    <button mat-dialog-close mat-button>cancelar</button>
</div>
