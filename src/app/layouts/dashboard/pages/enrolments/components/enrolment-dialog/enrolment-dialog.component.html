<h1 mat-dialog-title>suscribir curso</h1>
<div mat-dialog-content>
  <form [formGroup]="enrolmentForm">
    <div class="col-12">
      <mat-form-field>
        <mat-label>estudiante</mat-label>
        <mat-select formControlName="studentId">
          <mat-option
            [value]="student.id"
            *ngFor="let student of students$ | async">
            {{ student.firstName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>curso</mat-label>
        <mat-select formControlName="courseId">
          <mat-option
            [value]="course.id"
            *ngFor="let course of courses$ | async">
            {{ course.courseName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">suscribir</button>
  <button mat-button mat-dialog-close>cancelar</button>
</div>
