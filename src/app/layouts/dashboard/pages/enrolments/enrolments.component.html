<div *ngIf="isLoading$ | async; else notLoading">loading ...</div>

<ng-template #notLoading>
  <button
    (click)="createEnrolment()"
    mat-flat-button
    type="button"
    color="primary"
  >suscribir curso
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th appResaltado mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- student Column -->
    <ng-container matColumnDef="student">
      <th appResaltado mat-header-cell *matHeaderCellDef>estudiante</th>
      <td mat-cell *matCellDef="let element">
        ({{ element.studentId }}) {{ element.student.lastName}}, {{ element.student.firstName }}
      </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <th appResaltado mat-header-cell *matHeaderCellDef>curso</th>
      <td mat-cell *matCellDef="let element">
        ({{ element.courseId }}) {{ element.course.courseName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</ng-template>
